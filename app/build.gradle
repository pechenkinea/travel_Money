apply plugin: 'com.android.application'

ext {
    travelMoneyVersionName = '2.54 (Beta)'
    //travelMoneyVersionName = '2.2'
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.0"

    defaultConfig {
        applicationId "com.pechenkin.travelmoney"
        minSdkVersion 22
        targetSdkVersion 29
        //noinspection HighAppVersionCode20180620
        versionCode 2019180460
        //versionCode
        versionName travelMoneyVersionName
        project.ext.set("archivesBaseName", "TravelMoney-" + defaultConfig.versionName);
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'
    implementation 'com.github.skydoves:colorpickerpreference:2.0.0'
    implementation 'com.wdullaer:materialdatetimepicker:4.2.1'
}
